<!DOCTYPE html>
<html xmlns:xlmns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teste Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

        .first-container{
            width: 100%;
        }

        .card-container{
                padding: 20px;
                margin-top: 20px!important;
                max-width: 60%;
                margin: 0 auto;

        }
    </style>
</head>
<body>

<header>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
            <li class="breadcrumb-item"><a href="/cartorios">Posts</a></li>
            <li class="breadcrumb-item active" aria-current="page">Novo Cartório</li>
        </ol>
    </nav>
</header>
<section>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
            <li class="breadcrumb-item active" aria-current="page">Posts</li>
        </ol>
    </nav>

    <div class="card-container card">
        <form class="first-container"
              method="post"
              th:object="${cartorio}"
              th:action="@{/update-cartorio/{id}(id=${cartorio.id})}"
            >
            <div class="form-group">
                <label>Nome Cartório</label>
                <input type="text" class="form-control" name="nome" th:field="*{nome}">
                <!--                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone-->
                <!--                    else.</small>-->
            </div>
            <div class="form-group">
                <label>Endereço cartório</label>
                <input type="text" class="form-control" name="endereco" th:field="*{endereco}">
            </div>
            <div class="form-group">
                <label>Tipos emissões cartórios</label>
                <input type="text" class="form-control" name="tipoCertificado" th:field="*{tipoCertidao}">
            </div>

            <button type="submit" class="btn btn-primary">Salvar Cartório</button>
        </form>
    </div>
    </div>
</section>
</body>
</html>
